<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/global.css">
    <title>HBOmax</title>
</head>
<body>
    <div class="global__container">
        <div class="container">
            <header class="header__container">
                <div class="logo__header"></div>
                <nav class="nav__header">
                    <ul>
                        <li>Movies</li>
                        <li>TV shows</li>
                        <li>Animations</li>
                        <li>Upgrade</li>
                    </ul>
                </nav>
                <div class="user__header"></div>
            </header>
            <main class="main__container">
                <div class="movie_info"></div>
                <div class="movie_name"></div>
                <div class="movie_description"></div>
                <div class="movie_rating"></div>
                <button class="movie_button" type="button" value="Watch Now"></button> 
            </main>
            <section class="section__container">
                <div class="title__section"><h1>Filmes</h1></div>
                <div class="container_content__section">
                    <div class="content">
                        <ul id="list_card_movie"></ul>
                    </div>
                </div>
            </section>
        </div>
        <section class="last_section__container">
            <div class="last_section">
                <div class="title__last_section"><h1>SÃ©ries</h1></div>
                <div class="container_content__last_section">
                    <div class="content__last_section">
                        <ul id="list_card_tv"></ul>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer__container">
            <div class="developed"><p>Developer by <strong>Danilo Perestrelo</strong></p></div>
        </footer>
    </div>

    <script src="/script/main.js"></script>

</body>
</html>
